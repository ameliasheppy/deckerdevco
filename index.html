<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodesPRO project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Maitree:wght@300&family=Nunito:ital,wght@0,300;1,300&family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
   <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city to search" class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-3">
            <input type="submit" value="Search"/>
            </div>
          <!--   <div class="col-3">
             <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
              </div> -->
          </form>
      
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>

          </div>
      </div>
        <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
               <img src=""
               alt=""
               id="icon"
               />
                <strong> <span id="temp">12</span></strong
                ><span id="units"> *F</span>

              </div>
            </div>
<div class="col-6">
              <ul >                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
  </div>
          </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thursday</div>
            <img src="#" alt="" width="42"/>
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max"> 18*</span>
              <span class="weather-forecast-temperature-min"> 12* </span>
            </div>
          </div>
        </div>
        </div>
      </div>
      <hr>
      <small id="gitLink"><a href="https://github.com/ameliasheppy/deckerdevco" target="_blank">
        <span>Open Source Code</span></a
      >
      by: Amy Stanley
      </small>
      </div>
    <script src="app.js"></script>
  </body>
</html>
