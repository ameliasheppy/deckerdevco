<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodesPRO project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
   <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
            <input type="search" placeholder="Type a city to search" class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn btn-primary" w-100/>
            </div>
          </form>
          <div class="overview">
            <h3 id="city"></h3>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
      </div>
      <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
               <img src=""
               alt=""
               id="icon"
               class="float-left"
               />
              </div>
               <div class="float-left">
                <strong> <span id="temp">12</span></strong
                ><span id="units">  <a href="#" id="celsius-link" class="active">*C</a>  | <a href="#" id="fahrenheit-link">*F</a> </span>
              </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
            </div>
          </div>
          </div>
        </div>
      </div>
      <a href="https://github.com/ameliasheppy/deckerdevco">
        <span id="gitLink">Open Source Code</span></a
      >
      by: Amy Stanley
    </p>
    <script src="app.js"></script>
  </body>
</html>
