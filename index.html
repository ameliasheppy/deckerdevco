<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodesPRO project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0da928acce.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <h1><span id="city"></span></h1>
        <h2>Hello</h2>
        <br />
        <div class="row">
          <div class="col-xs-6">
            <span class="temperature" id="current-temperature">17*</span>
          </div>

          <div class="col-xs-6">
            <ul>
              <li span id="humidity">%</li>
              <li span id="wind"></li>
            </ul>
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <h3 class="searchbar">Search here for your curent local forecast</h3>
      <div class="row">
        <div class="col-4">
          <form id="city-form">
            <input
              type="search"
              class="form-control search"
              placeholder="s e a r c h"
              id="city-search"
            />
          </form>
        </div>

        <div class="col-4">
          <button id="get-the-weather">Search a city</button>
        </div>
        <div class="col-4">
          <button id="current-location-button">Current</button>
        </div>
      </div>
      <br />
      <video
        src="https://coverr.co/videos/surfer-near-a-desert-island-uioFhBXOW1"
        width="50%"
        ;
      ></video>
      <div class="card-group">
        <div class="card">
          <i class="fa-solid fa-sun sunny-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Today</h5>
            <p class="card-text">71/49</p>
          </div>
        </div>
        <div class="card">
          <i class="fa-solid fa-sun sunny-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Thursday</h5>
            <p class="card-text">68/41</p>
          </div>
        </div>
        <div class="card">
          <i class="fa-solid fa-cloud-sun-rain rainy-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Friday</h5>
            <p class="card-text">59/29</p>
          </div>
        </div>
        <div class="card">
          <i class="fa-solid fa-cloud-sun-rain rainy-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Saturday</h5>
            <p class="card-text">63/47</p>
          </div>
        </div>
        <div class="card">
          <i class="fa-solid fa-sun sunny-icon"></i>
          <div class="card-body">
            <h5 class="card-title">Sunday</h5>
            <p class="card-text">70/56</p>
          </div>
        </div>
      </div>
    </div>
    <br />
    <hr />
    <br />
    <p>
      <a href="https://github.com/ameliasheppy/deckerdevco">
        <span id="gitLink">Open Source Code</span></a
      >
      by: Amy Stanley
    </p>
    <script src="app.js"></script>
  </body>
</html>
